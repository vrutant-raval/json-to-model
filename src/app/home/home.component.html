<div class="main-container">
  <div>
    <mat-form-field class="textarea-style">
      <mat-label>Input JSON</mat-label>
      <div [formGroup]="form">
        <textarea
          matInput
          placeholder="Input JSON"
          cdkTextareaAutosize
          cdkAutosizeMinRows="10"
          formControlName="inputJSON"
        ></textarea>
      </div>

      <!-- <input matInput type="text" [(ngModel)]="value">
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button> -->
    </mat-form-field>
  </div>
  <br />
  <div class="btn-primary">
    <button mat-raised-button color="primary" (click)="processInput()">
      Generate Model
    </button>
  </div>
  <br />
  <hr />
  <div>
    <mat-form-field class="textarea-style">
      <mat-label>Output</mat-label>
      <div [formGroup]="form">
        <textarea
          matInput
          placeholder="Output"
          cdkTextareaAutosize
          cdkAutosizeMinRows="10"
          formControlName="output"
        ></textarea>
      </div>
    </mat-form-field>
  </div>
</div>
